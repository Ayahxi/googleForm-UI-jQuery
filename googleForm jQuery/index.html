<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@400;500&family=Raleway:wght@200&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Form UI - jQuery</title>
  </head>
  <body>
    ,
    <div class="container">
      <div class="logo">
        <img src="/images/google_logo.png" alt="logo.png" />
      </div>
      <div class="form-box">
        <h1>Sign in</h1>
        <span>Use your Google Account</span>
        <form>
          <div class="input-box">
            <input
              type="email"
              name="email"
              id="email-field"
              class="input-field"
              required
              autofocus
              autocomplete="off"
            />
            <label for="email-field" class="placeholder">Email or phone</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              id="password-field"
              class="input-field"
              required
            />
            <label for="password-field" class="placeholder"
              >Enter Password</label
            >
          </div>
          <a href="#" class="forgot">Forgot email?</a>
          <div class="buttons">
            <a href="#" class="create-account">Create account</a>
            <button class="sign-in">Next</button>
          </div>
        </form>
      </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
